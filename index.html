<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Cuteness</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #ffffff;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #cuteButton {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            background-color: #ff4081;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            position: absolute;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #cuteButton:hover {
            background-color: #ff79a7;
            transform: scale(1.1);
        }

        .hearts {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            animation: float 3s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>You are absolutely adorable! ‚ù§Ô∏è</h1>
    <button id="cuteButton">Catch me if you can!</button>

    <script>
        const button = document.getElementById("cuteButton");

        button.addEventListener("click", function () {
            alert("You caught me! You're the cutest! üòç");
            createHearts();
            setTimeout(() => {
                alert("Wait... did you just break the game?! üò≤");
                document.body.innerHTML = '<h1 style="color: red; font-size: 5em;">GAME OVER üòÇ</h1>';
            }, 3000);
        });

        button.addEventListener("mouseover", function () {
            const x = Math.random() * (window.innerWidth - button.clientWidth);
            const y = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        });

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "hearts";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = window.innerHeight + "px";
                heart.style.animationDuration = 2 + Math.random() * 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>

</html>
